<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="wrapper">
    <section class="project-tracking-header">
      <div>
        <img src="images/logo.svg" alt="">
      </div>
      <div class="project-tracking-header-right">
        <div class="project-tracking-header-right-text">
          <a href="">Product</a>
          <a href="">Features</a>
          <a href="">Pricing</a>
        </div>
        <div>
          <input class="project-header-input" type="text" placeholder="Login">
        </div>
      </div>
    </section>
    <section class="project-body-flexbox">
      <section class="project-tracking-body">
        <div class="project-tracking-body-header">
          <button>new</button>
          <p>Monograph Dashboard</p>
        </div>
        <div class="project-tracking-body-title">
          <h1>
            Powerful insights into your team
          </h1>
          <p>
            Project planning and time tracking for agile teams
          </p>
        </div>
        <div class="project-tracking-body-footer">
          <button>Schedule a demo</button>
          <p>to see a live preview</p>
        </div>
      </section>
      <section class="project-body-image">
        <img src="images/illustration-devices.svg" alt="">
      </section>
    </section>
  </section>
</body>
</html>
